<!DOCTYPE html>
<html>

<head>
    <title>temp_convert</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav>
        <h1>Temperature Converter </h1>
    </nav>
    <div id="container">
        
        
        <div class="inner-box">
            <div class="inner-text">
                <input type="number" id="celsius" placeholder="Enter Celsius temperature">
                <span>°C</span>
            </div>
            <div class="inner-text">
                <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
                <span>°F</span>
            </div>
            <div class="inner-text">
               <input type="number" id="kelvin" placeholder="Enter Kelvin temperature">
                <span>°K</span>
            </div>
        </div>
        <button onclick="resetFields()">Reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
